{% extends "base.html" %}  <!-- Imports the NAV from base.html -->
{% block title %}Members Page{% endblock %} <!-- Name in the tab -->
{% block content %}
<h1 class="center">Members Page</h1>
<a class="topleft" href="/"><button type="button">Back</button></a>
<form action="#" method="post">
    <table>
        <tr>
            <th><label for="memberID">memberID</label></th>
            <th><label for="memberFName">memberFName</label></th>
            <th><label for="memberLName">memberLName</label></th>
            <th><label for="memberEmail">memberEmail</label></th>
            <th><label for="memberProjectID">memberProjectID</label></th>
        </tr>
        <tr>
            <td><input type="text" name="memberID" placeholder="PK" readonly /></td>
            <td><input type="text" name="memberFName" /></td>
            <td><input type="text" name="memberLName" /></td>
            <td><input type="text" name="memberEmail" /></td>
            <td><input type="text" name="memberProjectID" placeholder="FK from Project" readonly /></td>
        </tr>
    </table>
    <br>
    <input type="submit" name="action" value="Create">
    <input type="submit" name="action" value="Update">
    <input type="submit" name="action" value="Delete">
</form>
{% endblock %}
