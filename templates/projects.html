{% extends "base.html" %}  <!-- Imports the NAV from base.html -->
{% block title %}Projects Page{% endblock %} <!-- Name in the tab -->
{% block content %}
<h1 class="center">Projects Page</h1>
<a class="topleft" href="/"><button type="button">Back</button></a>
<form id="table-form" action="#" method="post">
    <table id="table-data">
        <colgroup>
            <col id="col-grp-id">
            <col id="col-grp-name">
            <col id="col-grp-desc">
            <col id="col-grp-act">
            </colgroup>
        <tr>
            <th><label>projectID</label></th>
            <th><label>projectName</label></th>
            <th><label >projectDesc</label></th>
            <th><label>Actions</label></th>
        </tr>
        <tr>
            <td><input type="text" name="projectID" placeholder="PK" readonly /></td>
            <td><input type="text" name="projectName" /></td>
            <td><input type="text" name="projectDesc" class="input-desc"/></td>
            <td>
                <button type="submit" name="action" value="Create"><i class="fa-solid fa-plus"></i></button>
            </td>
        </tr>
        <tr id="line-break"><td><br></td></tr>
        <tr>
            <td><input type="text" name="projectID" value="0" readonly /></td>
            <td><input type="text" name="projectName" value="Among Us"/></td>
            <td><input type="text" name="projectDesc" class="input-desc" value="The revolutionary game that brought people together during the pandemic!"/></td>
            <td class="col-act">
                <button type="submit" name="action" value="Update"><i class="fa-solid fa-pen-to-square"></i></button>
                <button type="submit" name="action" value="Delete"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <td><input type="text" name="projectID" value="1" readonly /></td>
            <td><input type="text" name="projectName" value="Halo"/></td>
            <td><input type="text" name="projectDesc" class="input-desc" value="Emotionally stunted green man rescues blue girl."/></td>
            <td class="col-act">
                <button type="submit" name="action" value="Update"><i class="fa-solid fa-pen-to-square"></i></button>
                <button type="submit" name="action" value="Delete"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <td><input type="text" name="projectID" value="2" readonly /></td>
            <td><input type="text" name="projectName" value="Modern Warefare 2"/></td>
            <td><input type="text" name="projectDesc" class="input-desc" value="Shooty gun gun"/></td>
            <td class="col-act">
                <button type="submit" name="action" value="Update"><i class="fa-solid fa-pen-to-square"></i></button>
                <button type="submit" name="action" value="Delete"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
