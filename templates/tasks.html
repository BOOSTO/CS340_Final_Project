{% extends "base.html" %}  <!-- Imports the NAV from base.html -->
{% block title %}Tasks Page{% endblock %} <!-- Name in the tab -->
{% block content %}
<h1 class="center">Tasks Page</h1>
<h3 class="center">Add/Modify/Delete tasks</h3>
<table id="table-data">
    <colgroup>
        <col id="col-grp-id">
        <col id="col-grp-name">
        <col id="col-grp-desc">
        <col id="col-grp-project">
        <col id="col-grp-act">
        </colgroup>
    <tr>
        <th><label>taskID</label></th>
        <th><label>taskName</label></th>
        <th><label>taskDesc</label></th>
        <th><label>taskPriority</label></th>
        <th><label>taskDeadline</label></th>
        <th><label>taskDifficulty</label></th>
        <th><label>taskDone</label></th>
        <th><label>taskProjectID</label></th>
        <th><label>taskTeamID</label></th>
        <th><label>taskMemberID</label></th>
        <th><label>Actions</label></th>
    </tr>
    <tr>
        <td><input type="text" name="taskID" placeholder="PK" readonly /></td>
        <td><input type="text" name="taskName" /></td>
        <td><input  type="text" name="taskDesc" class="input-desc"/></td>
        <td><input  type="text" name="taskPriority"/></td>
        <td><input  type="text" name="taskDeadline"/></td>
        <td><input  type="text" name="taskDifficulty"/></td>
        <td><input  type="text" name="taskDone"/></td>
        <td><input  type="text" name="taskProjectID" placeholder="FK" readonly /></td>
        <td><input  type="text" name="taskTeamID"placeholder="FK" readonly /></td>
        <td><input  type="text" name="taskMemberID"placeholder="FK" readonly /></td>
        <td>
            <button type="submit" name="action" value="Create"><i class="fa-solid fa-plus"></i></button>
        </td>
    </tr>
    <tr id="line-break"><td><br></td>></tr>
    {% for item in data %}
    <tr>
        <form method="POST" action="#">
            <td><input type="text" name="taskID" value="{{item['taskID']}}" readonly /></td>
                <td><input type="text" name="taskName" value="{{item['taskName']}}" /></td>
                <td><input type="text" name="taskDesc" value="{{item['taskDesc']}}" /></td>
                <td><input type="text" name="taskPriority" value="{{item['taskPriority']}}" /></td>
                <td><input type="date" name="taskDeadline" value="{{item['taskDeadline']}}" /></td>
                <td><input type="text" name="taskDifficulty" value="{{item['taskDifficulty']}}" /></td>
                <td><input type="text" name="taskDone" value="{{item['taskDone']}}" /></td>
                <td><input type="text" name="taskProjectID" value="{{item['taskProjectID']}}" /></td>
                <td><input type="text" name="taskTeamID" value="{{item['taskTeamID']}}" /></td>
                <td><input type="text" name="taskMemberID" value="{{item['taskMemberID']}}" /></td>
                <td class="col-act">
                    <button type="submit" name="action" value="Update"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button type="submit" name="action" value="Delete"><i class="fa-solid fa-trash"></i></button>
                </td>
        </form>
    </tr>
    {% endfor %}
</table>
{% endblock %}
