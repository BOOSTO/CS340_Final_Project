{% extends "base.html" %}  <!-- Imports the NAV from base.html -->
{% block title %}Teams Page{% endblock %} <!-- Name in the tab -->
{% block content %}
<h1 class="center">Teams Page</h1>
<a class="topleft" href="/"><button type="button">Back</button></a>
<form action="#" method="post">
    <table>
        <tr>
            <th><label for="teamID">teamID</label></th>
            <th><label for="teamName">teamName</label></th>
            <th><label for="teamDesc">teamDesc</label></th>
            <th><label for="teamProjectID">teamProjectID</label></th>
        </tr>
        <tr>
            <td><input type="text" name="teamID" placeholder="PK" readonly /></td>
            <td><input type="text" name="teamName" /></td>
            <td><input type="text" name="teamDesc" /></td>
            <td><input type="text" name="teamProjectID" placeholder="FK from Project" readonly /></td>
        </tr>
    </table>
    <br>
    <input type="submit" name="action" value="Create">
    <input type="submit" name="action" value="Update">
    <input type="submit" name="action" value="Delete">
</form>
{% endblock %}
