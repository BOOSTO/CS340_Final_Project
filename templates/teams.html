{% extends "base.html" %}  <!-- Imports the NAV from base.html -->
{% block title %}Teams Page{% endblock %} <!-- Name in the tab -->
{% block content %}
<h1 class="center">Teams Page</h1>
<h3 class="center">Add/Modify/Delete teams</h3>
<a class="topleft" href="/"><button type="button">Back</button></a>
<form action="#" method="post">
    <table id="table-data">
        <colgroup>
            <col id="col-grp-id">
            <col id="col-grp-name">
            <col id="col-grp-desc">
            <col id="col-grp-project">
            <col id="col-grp-act">
         </colgroup>
        <tr>
            <th><label>teamID</label></th>
            <th><label>teamName</label></th>
            <th><label>teamDesc</label></th>
            <th><label>teamProjectID</label></th>
            <th><label>Actions</label></th>
        </tr>
        <tr>
            <td><input type="text" name="teamID" placeholder="PK" readonly /></td>
            <td><input type="text" name="teamName" /></td>
            <td><input  type="text" name="teamDesc" class="input-desc"/></td>
            <td><input  type="text" name="teamProjectID"/></td>
            <td>
                <button type="submit" name="action" value="Create"><i class="fa-solid fa-plus"></i></button>
            </td>
        </tr>
        <tr id="line-break"><td><br></td>></tr>
        <tr>
            <td><input type="text" name="teamID" value="0" readonly /></td>
            <td><input type="text" name="teamName" value="Concept Artists"/></td>
            <td><input type="text" name="teamDesc" class="input-desc" value="Responsible for all conceptual art and designs."/></td>
            <td><input type="text" name="teamProjectID" value="0"/></td>
            <td class="col-act">
                <button type="submit" name="action" value="Update"><i class="fa-solid fa-pen-to-square"></i></button>
                <button type="submit" name="action" value="Delete"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <td><input type="text" name="teamID" value="1" readonly /></td>
            <td><input type="text" name="teamName" value="Playtesters"/></td>
            <td><input type="text" name="teamDesc" class="input-desc" value="Evaluate user experience and game reliability."/></td>
            <td><input type="text" name="teamProjectID" value="1"/></td>
            <td class="col-act">
                <button type="submit" name="action" value="Update"><i class="fa-solid fa-pen-to-square"></i></button>
                <button type="submit" name="action" value="Delete"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
        <tr>
            <td><input type="text" name="teamID" value="2" readonly /></td>
            <td><input type="text" name="teamName" value="Elite Gamers"/></td>
            <td><input type="text" name="teamDesc" class="input-desc" value="Pwn n00bs and drink mtn dew! XD"/></td>
            <td><input type="text" name="teamProjectID" value="1"/></td>
            <td class="col-act">
                <button type="submit" name="action" value="Update"><i class="fa-solid fa-pen-to-square"></i></button>
                <button type="submit" name="action" value="Delete"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
